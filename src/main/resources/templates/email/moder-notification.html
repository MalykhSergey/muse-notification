<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новое уведомление</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: #ffffff; border-radius: 8px; border: 1px solid #d0e7ff; }
        .header { font-size: 20px; color: #007acc; margin-bottom: 10px; }
        .content { font-size: 16px; color: #333333; line-height: 1.5; }
        .footer { margin-top: 20px; font-size: 12px; color: #666666; text-align: center; }
        a { color: #007acc; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="header" th:text="${header}"></div>
    <div class="content">
        <span th:text="${recipientText}"></span><br>
        <th:block th:if="${link}">
            <strong>Ссылка на <span th:text="${entity}"></span>:</strong>
            <a th:href="${link}" target="_blank">Перейти</a>
        </th:block>
    </div>
    <div class="footer">
        Сервис корпоративных обсуждений Муза
    </div>
</div>
</body>
</html>
